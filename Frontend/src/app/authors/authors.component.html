<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{title}}
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="body-space top-spacer table-responsive"> 

            <!--authors-->
            <br><br>
              <div *ngFor="let author of authorsObj" class="row authors-list">    
                <br>
                <div class="col-md-2 col-sm-3 text-center">
                  <a class="story-title" href=""><img alt="author-image" src="assets/images/{{author.image}}" style="width:100px;height:100px" class="img-circle"></a>
                </div>
                <div class="col-md-10 col-sm-9">
                  <h3>{{author.author}}</h3>
                  <div class="row">
                    <div class="col-xs-9">
                      <h4><span class="label label-default">{{author.book}}</span></h4><h4>
                      <small style="font-family:courier,'new courier';" class="text-muted">{{author.genre}} - <a href="" class="text-muted">Read More</a></small>
                      </h4></div>
                    <div class="col-xs-3"></div>
                  </div>
                  <br><hr>
                </div>
              </div>
              <!--/auhtors-->

        </div>
      </div>
    </div> 
  </div>
